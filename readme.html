<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ระบบจัดการสินทรัพย์และอุปกรณ์ด้านเทคโนโลยีสารสนเทศ — README</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#9aa4b2;
      --accent:#60a5fa;
      --glass: rgba(255,255,255,0.03);
      --white:#e6eef8;
      font-family: "Segoe UI", Roboto, "Noto Sans", Arial, sans-serif;
    }
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#071029 0%, #081424 100%);color:var(--white);}
    .wrap{max-width:980px;margin:40px auto;padding:28px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;box-shadow:0 6px 30px rgba(2,6,23,0.6);}
    header{display:flex;gap:16px;align-items:center;}
    .logo{
      width:72px;height:72px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#7dd3fc);display:flex;align-items:center;justify-content:center;font-weight:700;color:#04203a;
      box-shadow:0 6px 18px rgba(96,165,250,0.12);
    }
    h1{margin:0;font-size:20px;}
    p.lead{color:var(--muted);margin:6px 0 18px;}
    section{margin-top:18px;padding:18px;background:var(--glass);border-radius:10px;}
    h2{margin:0 0 8px;font-size:16px;color:var(--accent);}
    .meta dl{display:grid;grid-template-columns:140px 1fr;gap:6px 12px;color:var(--muted);margin:8px 0 0;}
    pre{background:#06121b;padding:12px;border-radius:8px;overflow:auto;color:#cfe9ff;}
    ul{margin:8px 0 0 18px;color:var(--muted);}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;}
    footer{margin-top:20px;color:var(--muted);font-size:13px;text-align:center;}
    @media (max-width:720px){.grid{grid-template-columns:1fr} .logo{width:56px;height:56px}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">IT</div>
      <div>
        <h1>ระบบจัดการสินทรัพย์และอุปกรณ์ด้านเทคโนโลยีสารสนเทศ</h1>
        <p class="lead">Information Technology Asset &amp; Inventory Management System — โครงงานส่วนหนึ่งของการศึกษาระดับปริญญาตรี</p>
      </div>
    </header>
    </body>
</html>
